<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Lukas's News room</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a
        class="navbar-brand"
        href="http://localhost:5500/google-news/index.html?#"
        >News Room</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Breaking News
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" onclick="showCategory('Business')" >Bussiness</a>
              <a class="dropdown-item" href="#" onclick="showCategory('Entertainment')">Entertainment</a>
              <a class="dropdown-item" href="#" onclick="showCategory('Health')">Health</a>
              <a class="dropdown-item" href="#" onclick="showCategory('Science')">Science</a>
              <a class="dropdown-item" href="#" onclick="showCategory('Sports')">Sports</a>
              <a class="dropdown-item" href="#" onclick="showCategory('Technology')">Technology</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" onclick="showCategory('General')">Breaking news</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            id="searchContent"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search for key words"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            onclick="search()"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
   
    <section class= "container seach-catagory ">
        <div id="showCatagory" hidden></div>
    </section>
    <section class="container">
    
      <div id="newsBoard">
        <div class="news">
          <img
            src="https://cdn.vox-cdn.com/thumbor/Tkis32aIECXOVrkvTk2xpSNbGRM=/0x0:2048x1152/1200x800/filters:focal(861x413:1187x739)/cdn.vox-cdn.com/uploads/chorus_image/image/67356070/tenet_poster.0.jpg"
            width="200"
          />
          <div>
            <h2>Tenet just came out</h2>
            <p>asdasdasdaudiqwueqwdsasjdqwuhsncasjdqwuds</p>
            <div>3 hours ago</div>
            <div>CNN</div>
          </div>
        </div>
      </div>
      <div class="bottomItems">
        <button id="moreNewsButton" onclick="getMoreNews()">More</button>
        <div id="pageNum"></div>  
      </div>
    </section>
    <script src="main.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://momentjs.com/downloads/moment.js
    "></script>
  </body>
</html>
